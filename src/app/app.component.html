<h1>{{ title }}</h1>

<app-cart 
  [wartosc]="wartoscKoszyka"
  (resetKoszykEvent)="resetKoszyk()">
</app-cart>

<button (click)="toggleProdukty()">
  {{ pokazProdukty ? 'Ukryj produkty' : 'Poka≈º produkty' }}
</button>

<div *ngIf="pokazProdukty">
  <app-product 
    *ngFor="let product of products" 
    [product]="product"
    (dodajDoKoszykaEvent)="dodajDoKoszyka($event)">
  </app-product>
</div>
